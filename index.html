<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
    <title>Form Validation</title>
</head>

<body>
    <div class="wrapper">
        <div class="container glassmorphism">
            <div class="login-header">
            </div>
            <h1 class="text-center">Registration Form</h1>
            <form id="registrationForm">
                <div class="form-group input_box">
                    <input type="text" class="form-control input-field" id="fullName" name="fullName" required>
                    <label for="fullName" class="label">Full Name</label>
                    <small class="form-text text-danger" id="nameError"></small>
                    <i class="bx bx-user icon"></i>
                </div>

                <div class="form-group input_box">
                    <input type="email" class="form-control input-field" id="email" name="email" required>
                    <label for="email" class="label">Email ID</label>
                    <small class="form-text text-danger" id="emailError"></small>
                    <i class="bx bx-envelope icon"></i>
                </div>

                <div class="form-group input_box">
                    <input type="tel" class="form-control input-field" id="phone" name="phone" required>
                    <label for="phone" class="label">Phone Number</label>
                    <small class="form-text text-danger" id="phoneError"></small>
                    <i class="bx bx-phone icon"></i>
                </div>

                <div class="form-group input_box">
                    <input type="password" class="form-control input-field" id="password" name="password" required>
                    <label for="password" class="label">Password</label>
                    <small class="form-text text-danger" id="passwordError"></small>
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <div class="form-group input_box">
                    <input type="password" class="form-control input-field" id="confirmPassword" name="confirmPassword" required>
                    <label for="confirmPassword" class="label">Confirm Password</label>
                    <small class="form-text text-danger" id="confirmPasswordError"></small>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheckbox" name="termsCheckbox" required>
                    <label class="form-check-label" for="termsCheckbox">I accept the Terms of Use and Privacy Policy.</label>
                </div>

                <button type="submit" class="btn btn-primary input-submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
